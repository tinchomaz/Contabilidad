<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAN DE CUENTAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      margin: 15px 0; /* Espaciado superior e inferior de 15px */
      cursor: pointer;
      background-color: #007BFF; /* Azul */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      display: block;
      width: 200px;
      margin: 15px auto; /* Centrar el botón */
    }

    button:hover {
      background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
    }

    .addButton {
      background-color: #28a745; /* Verde */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px; /* Ajustar el tamaño del botón "+" */
      margin-left: 10px; /* Espacio entre el botón principal y el botón "+" */
    }

    .addButton:hover {
      background-color: #218838; /* Verde más oscuro al pasar el ratón */
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>PLAN DE CUENTAS</h1>

  <button onclick="toggleTable('activo')">Activo</button>
  <div id="activoTable" style="display: none;">
    <button class="addButton" onclick="addRow('activo')">+</button>
    <table>
      <thead>
        <tr>
          <th>Nro. Cuenta</th>
          <th>Rubro</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí puedes agregar filas de la tabla para el activo -->
      </tbody>
    </table>
  </div>

  <button onclick="toggleTable('pasivo')">Pasivo</button>
  <div id="pasivoTable" style="display: none;">
    <button class="addButton" onclick="addRow('pasivo')">+</button>
    <table>
      <thead>
        <tr>
          <th>Nro. Cuenta</th>
          <th>Rubro</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí puedes agregar filas de la tabla para el pasivo -->
      </tbody>
    </table>
  </div>

  <button onclick="toggleTable('patrimonio')">Patrimonio Neto</button>
  <div id="patrimonioTable" style="display: none;">
    <button class="addButton" onclick="addRow('patrimonio')">+</button>
    <table>
      <thead>
        <tr>
          <th>Nro. Cuenta</th>
          <th>Rubro</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí puedes agregar filas de la tabla para el patrimonio neto -->
      </tbody>
    </table>
  </div>

  <script>
    function toggleTable(section) {
      var table = document.getElementById(section + 'Table');
      table.style.display = table.style.display === 'none' ? 'block' : 'none';
    }

    function addRow(section) {
      var table = document.querySelector('#' + section + 'Table tbody');
      var newRow = table.insertRow(table.rows.length);
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      cell1.innerHTML = 'Nuevo';
      cell2.innerHTML = 'Nuevo';
      cell3.innerHTML = 'Nuevo';
    }
  </script>

</body>
</html>
